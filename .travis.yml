dist: focal
language: python

python:
  - "3.10.1"

install:
  - pip install mkdocs
  - pip install mkdocs-material
  - pip install mkdocs-minify-plugin
  - pip install mkdocs-redirects
  - echo -e "machine github.com\n  login ${GITHUB_TOKEN}" > ~/.netrc

script:
  - mkdocs gh-deploy --force --clean

branches:
  only:
    - gh-pages
    - /.*/